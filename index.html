<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentYear"class="lead"></p>
    </header>
    <div class="container">
      <!--row 1-->
      <div class="row info">
        <!--time column 1-->
        <div class="col-1 hour">
          <p class = "time" id = "9">9am</p>
        </div>
        <!--task column 1-->
        <textarea id = "1" class="col-10">
        </textarea>
        <!--save column 1-->
        <button class="col-1 saveBtn fas fa-lock"></button>
      </div>

      <!--row 2-->
      <div class="row info">
        <!--time column 2-->
        <div class="col-1 hour">
        <p id = "10">10am</p>
        </div>
        <!--task column 2-->
        <textarea id = "2" name = "textData" class="col-10">
        </textarea>
        <!--save column 2-->
        <button class="col-1 saveBtn fas fa-lock"></button>
      </div>

      <!--row 3-->
      <div class="row info">

        </textarea>
        <!--save column 3-->
        <button class="col-1 saveBtn fas fa-lock"></button>
      </div>

      <!--row 4-->

        <!--time column 4-->

        </div>

        </textarea>
        <!--save column 4-->
        <button class="col-1 saveBtn fas fa-lock"></button>
      </div>

      <!--row 5-->

          <p id = "13">1pm</p>
        </div>
        <!--task column 5-->
        <textarea id = "5" name = "textData"class="col-10">
        </textarea>
        <!--save column 5-->
        <button class="col-1 saveBtn fas fa-lock"></button>
      </div>

      <!--row 6-->

          <p id = "14">2pm</p>

       <!--row 9-->
